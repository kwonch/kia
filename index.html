    <script>




        $('.btn1 ').click(function () {
            $('.car li:last').prependTo('.car');
            $('.car').css('margin-left', -1200);
            $('.car').stop().animate({ marginLeft: 0 }, 800)
        });



        $('.btn2 ').click(function () {
            $('.car').stop().animate({ marginLeft: -1200 }, 800, function () {
                $('.car li:first').appendTo('.car');
